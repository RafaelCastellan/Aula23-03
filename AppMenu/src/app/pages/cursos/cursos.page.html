<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PÃ¡gina de cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Cursos</h3>
  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      <ion-label>{{curso.nomeCurso}}</ion-label>
      <ion-checkbox checked="{{curso.nomeCurso}}" [(ngModel)]="curso.marcado" color="primary"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="exibirCursos()">Exibir Resultado</ion-button>
</ion-content>
